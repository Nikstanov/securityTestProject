<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
  <form name="f" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" name="username" id="username">
    <div th:if="${#fields.hasErrors('username')}" style="color: red" th:errors="*{username}">Username incorrect</div>
    <br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" name="password" id="password">
    <div th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}">Password incorrect</div>
    <br/>
    <label for="year_of_birth">Year of birth</label>
    <input type="text" th:field="*{year_of_birth}" name="year_of_birth" id="year_of_birth">
    <div th:if="${#fields.hasErrors('year_of_birth')}" style="color: red" th:errors="*{year_of_birth}">Year of birth incorrect</div>
    <input type="submit" value="Sign up">
  </form>

  <br/>
  <a methods="get" href="/login">Sign On!</a>
</body>
</html>
